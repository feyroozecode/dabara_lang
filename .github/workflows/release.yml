name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary-name: dabara
            binary-extension: ""
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary-name: dabara
            binary-extension: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary-name: dabara
            binary-extension: ".exe"
          - os: macos-latest
            target: x86_64-apple-darwin
            binary-name: dabara
            binary-extension: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            binary-name: dabara
            binary-extension: ""

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install musl tools (Linux musl only)
      if: matrix.target == 'x86_64-unknown-linux-musl'
      run: sudo apt-get update && sudo apt-get install -y musl-tools

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Prepare binary
      shell: bash
      run: |
        cd target/${{ matrix.target }}/release
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          7z a ../../../dabara-${{ matrix.target }}.zip ${{ matrix.binary-name }}${{ matrix.binary-extension }}
        else
          tar czvf ../../../dabara-${{ matrix.target }}.tar.gz ${{ matrix.binary-name }}${{ matrix.binary-extension }}
        fi
        cd -

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dabara-${{ matrix.target }}
        path: |
          dabara-${{ matrix.target }}.tar.gz
          dabara-${{ matrix.target }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dabara-*/dabara-*.tar.gz
          dabara-*/dabara-*.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}