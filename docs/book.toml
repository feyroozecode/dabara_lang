[book]
authors = ["Ahmad"]
language = "fr"
src = "src"
title = "Documentation Dabara"
description = "Documentation technique compl√®te du langage de programmation Dabara - Le premier langage de programmation en haoussa"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = false
copy-fonts = true
no-section-label = false
site-url = "https://dabara-docs.vercel.app/"
git-repository-url = "https://github.com/ahmad-dabara/dabara"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/ahmad-dabara/dabara/edit/main/docs/src/{path}"


[output.html.search]
enable = true
limit-results = 50
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true

[output.html.print]
enable = true
page-break = true

[output.html.fold]
enable = true
level = 1

[output.html.playground]
runnable = false
editable = false
copyable = true
copy-js = true
line-numbers = true

[preprocessor.links]

[preprocessor.index]