[book]
authors = ["Ahmad"]
language = "fr"
src = "src"
title = "Documentation Dabara"
description = "Documentation technique compl√®te du langage de programmation Dabara"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = true
copy-fonts = true
no-section-label = false
site-url = "/dabara-docs/"
git-repository-url = "https://github.com/votre-username/dabara"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/votre-username/dabara/edit/main/docs/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true

[output.html.print]
enable = true

[output.html.fold]
enable = true
level = 1

[preprocessor.links]

[preprocessor.index]